plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // implementation group: 'io.kubernetes', name: 'client-java', version: '18.0.0'
    // implementation group: 'io.kubernetes', name: 'client-java-api', version: '18.0.0'
    implementation group: 'io.kubernetes', name: 'client-java', version: '11.0.2'
    implementation group: 'io.kubernetes', name: 'client-java-api', version: '11.0.2'

    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.9'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.9'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // implementation files('libs/something_local.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'api.TestApi'
}
